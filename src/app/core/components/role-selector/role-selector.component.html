<div class="card mb-0" style="display: block">
  <div class="card-header d-block">
    <h3 class="card-title">انتخاب نقش</h3>
    <p class="card-caption">برای ادامه نقش مورد نظر را انتخاب کنید</p>
  </div>
  <div class="card-body p-3" *ngIf="roleList">
    <!-- <p-listbox
      [options]="roleList"
      [(ngModel)]="selectedRole"
      optionLabel="displayName"
      [multiple]="true"
      [metaKeySelection]="false"
    > -->
      <div class="row">
        <!-- <ng-template let-item pTemplate="item"> -->
          <ng-container *ngFor="let item of roleList">
            <div class="col-6">
              <div class="p-3 role-box d-flex justify-content-between align-items-center">
                <h5 class="fs-14 d-inline">{{ item.displayName }}</h5>
                <button
                  type="button"
                  class="btn btn-primary fs-13"
                  (click)="selectRole(item.name)"
                >
                  انتخاب
                </button>
              </div>


            </div>
          </ng-container>


        <!-- </ng-template> -->
      </div>
    <!-- </p-listbox> -->
  </div>
</div>
