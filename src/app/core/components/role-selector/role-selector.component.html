<div class="card mb-0" style="display: block">
  <div class="card-header d-block">
    <h3 class="card-title">انتخاب نقش</h3>
    <p class="card-caption">برای ادامه نقش مورد نظر را انتخاب کنید</p>
  </div>
  <div class="card-body p-0">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="">
          <div class="card-header d-sm-flex justify-content-between align-items-center">
            <div class="d-inline">
              <h5 class="card-title">کشاورز</h5>
              <p class="card-text">
                در صورت ثبت نام به عنوان کشاورز نقش<br />
                شما در سامانه کشاورز خواهد بود
              </p>
            </div>
            <button type="button" class="btn btn-primary">
              ثبت نام در نقش کشاورز<span class="btn-icon-right py-0 pr-3 pl-0"
                ><i class="las la-tractor fs-26 d-table-cell"></i
              ></span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12">
        <div class="">
          <div class="card-header d-sm-flex justify-content-between align-items-center">
            <div class="d-inline">
              <h5 class="card-title d-inline">مالک واحد تولیدی</h5>
              <p class="card-text">
                در صورت ثبت نام به عنوان مالک نقش<br />
                شما در سامانه کشاورز خواهد بود
              </p>
            </div>
            <button class="btn btn-primary" (click)="selectRole(1)">
              ثبت نام در نقش مالک واحد تولیدی<span class="btn-icon-right py-0 pr-3 pl-0"
                ><i class="las la-user-tie fs-26 d-table-cell"></i
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-sm-12">
      <div class="">
        <div class="card-header d-sm-flex justify-content-between align-items-center">
          <div class="d-inline">
            <h5 class="card-title d-inline">مربی</h5>
            <p class="card-text">
              در صورت ثبت نام به عنوان مالک نقش<br />
              شما در سامانه کشاورز خواهد بود
            </p>
          </div>
          <button class="btn btn-primary" (click)="selectRole(1)">
            ثبت نام در نقش مربی
            <span class="btn-icon-right py-0 pr-3 pl-0"
              ><i class="las la-chalkboard-teacher fs-26 d-table-cell"></i
            ></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
