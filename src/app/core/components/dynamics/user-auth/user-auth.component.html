<div class="authincation-content">
    <div class="row no-gutters">
        <div class="col-xl-8 d-block m-auto">
            <div class="auth-form">
                <div class="text-center mb-3">
                    <a [routerLink]="['/home']"><img src="assets/images/logo.png"
                            alt=""></a>
                </div>
                <h4 class="text-center mb-5">احراز هویت کاربران</h4>
                <form [formGroup]="accountForm">
                   
                    <ng-container *ngIf="!showCode">
                        <div class="form-group">
                            <label class="mb-1"><small>کد ملی</small></label>
                            <input type="text" class="form-control text-center"
                            OnlyNumber="true"
                            maxlength="10" minlength="8"
                                [ngClass]="{
                            'is-valid':accountForm.controls['username'].valid,
                            'is-invalid':accountForm.controls['username'].invalid && accountForm.controls['username'].touched}"
                                formControlName="username" placeholder="- - - - - - - - - -">
                        </div>
                        <div class="form-group">
                            <label class="mb-1"><small>شماره تلفن</small></label>
                            <input type="text" class="form-control text-center" OnlyNumber="true"
                            maxlength="11" minlength="11"
                                [ngClass]="{
                            'is-valid':accountForm.controls['mobile'].valid,
                            'is-invalid':accountForm.controls['mobile'].invalid && accountForm.controls['mobile'].touched}"
                                formControlName="mobile" placeholder="- -  - -  - - -  - - 09">
                        </div>


                        <div class="form-group text-center" *ngIf="captchaImage">
                            <img
                              [src]="'data:image/jpg;base64,' + captchaImage"
                              width="200px"
                              height="50px"
                            />
                            <button class="btn fs-18 p-2 mx-2" style="height: 35px" (click)="getCaptcha()">
                              <i class="las la-redo-alt"></i>
                            </button>
                          </div>
        
                          <div class="form-group mb-4">
                            <label class="mb-1"><small>کد امنیتی</small></label>
                            <input
                              type="text"
                              class="form-control text-center"
                              maxlength="5"
                              minlength="5"
                              [ngClass]="{
                                'is-valid': accountForm.controls['captcha'].valid,
                                'is-invalid':
                                  accountForm.controls['captcha'].invalid &&
                                  accountForm.controls['captcha'].touched
                              }"
                              formControlName="captcha"
                              placeholder="- - - - - - - - - -"
                            />
                          </div>
                    </ng-container>

                    <div class="form-group mb-4" *ngIf="showCode">
                        <label class="mb-1"><small>کد دریافتی</small></label>
                        <input type="text" class="form-control text-center"
                        maxlength="5" minlength="4"
                            [ngClass]="{
                        'is-valid':accountForm.controls['code'].valid,
                        'is-invalid':accountForm.controls['code'].invalid && accountForm.controls['code'].touched}"
                            formControlName="code" placeholder="- - - - - - - - - -" >
                    </div>

                    <div class="text-center">
                        <button  *ngIf="!showCode" type="submit" [disabled]="!accountForm.valid || disableButton"
                            (click)="sendSms()" class="btn btn-primary btn-block">
                            <span *appSpinOn="disableButton; color: 'warn';"></span>
                            ارسال
                        </button>
                        <button  *ngIf="showCode" type="submit" [disabled]="accountForm.value['code']==='' || disableButton"
                            (click)="sendCode()" class="btn btn-primary btn-block">
                            <span *appSpinOn="disableButton; color: 'warn';"></span>
                            تایید
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
