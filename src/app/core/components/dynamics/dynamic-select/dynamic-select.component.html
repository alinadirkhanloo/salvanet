
  <p-dropdown *ngIf="selectionConfig"
  [disabled]="selectionConfig.disabled"
  [options]="selectionConfig.items"
  [(ngModel)]="dateValue"
  [optionLabel]="selectionConfig.optionLabel"
  [optionValue]="selectionConfig.optionValue"
  [filter]="selectionConfig.filter"
  [filterBy]="selectionConfig.filterBy"
  [showClear]="selectionConfig.showClear"
  [placeholder]="selectionConfig.placeholder"
  [emptyFilterMessage]="selectionConfig.emptyFilterMessage || 'موردی یافت نشد'"
  (ngModelChange)="onChange($event)">

  <!-- Selected option -->

    <ng-template let-option pTemplate="selectedItem">

        <div class="item item-value" *ngIf="dateValue">
            <div>{{option[selectionConfig.optionLabel]}}</div>
        </div>

    </ng-template>

    <!-- Options  -->

    <ng-template let-option pTemplate="item">

        <div class="country-item">
            <div>{{option[selectionConfig.optionLabel]}}</div>
        </div>

    </ng-template>

</p-dropdown>
