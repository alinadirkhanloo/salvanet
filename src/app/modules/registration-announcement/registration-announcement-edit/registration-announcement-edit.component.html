<div class="authincation h-100">
  <div class="vh-100">
    <div class="row">
      <div class="col-lg-10 col-md-10 m-auto">
        <div class="card" style="display: contents">
          <div class="card-header">
            <h3>مشخصات فراخوان</h3>
          </div>
          <div class="card-body bg-white">
            <ng-container *ngIf="showForm">
              <form [formGroup]="editForm" class="row mx-0 px-0">
                <div class="form-group col-lg-6 col-md-6">
                  <label class="mb-1"><small>عنوان</small></label>
                  <input
                    type="text"
                    class="form-control text-center"
                    maxlength="36"
                    [ngClass]="{
                      'is-valid': editForm.controls['title'].valid,
                      'is-invalid':
                        editForm.controls['title'].invalid && editForm.controls['title'].touched
                    }"
                    formControlName="title"
                    placeholder=""
                  />
                </div>

                <div class="form-group col-lg-3 col-md-6">
                  <label for="role"><small>نقش</small></label>
                  <p-dropdown
                    id="role"
                    [options]="roles"
                    formControlName="rolesId"
                    optionLabel="key"
                    optionValue="value"
                    placeholder="..."
                  >
                  </p-dropdown>
                </div>

                <div class="form-group col-lg-3 col-md-6">
                  <label class="mb-1"><small>کد</small></label>
                  <input
                    type="text"
                    class="form-control text-center"
                    maxlength="8"
                    [ngClass]="{
                      'is-valid': editForm.controls['code'].valid,
                      'is-invalid':
                        editForm.controls['code'].invalid && editForm.controls['code'].touched
                    }"
                    formControlName="code"
                    placeholder=""
                  />
                </div>

                <div class="form-group col-lg-6 col-md-6">
                  <label class="mb-1"><small>تاریخ شروع</small></label>
                  <input
                    type="text"
                    class="form-control text-center"
                    (click)="picker2.open()"
                    maxlength="11"
                    name="datepicker2"
                    [matDatepicker]="picker2"
                    formControlName="startDate"
                    [ngClass]="{
                      'is-valid': editForm.controls['startDate'].valid,
                      'is-invalid':
                        editForm.controls['startDate'].invalid &&
                        editForm.controls['startDate'].touched
                    }"
                    formControlName="startDate"
                    placeholder=""
                  />
                  <mat-datepicker #picker2></mat-datepicker>
                </div>

                <div class="form-group col-lg-6 col-md-6">
                  <label class="mb-1"><small>تاریخ خاتمه</small></label>
                  <input
                    type="text"
                    class="form-control text-center"
                    (click)="picker.open()"
                    maxlength="11"
                    name="datepicker2"
                    [matDatepicker]="picker"
                    formControlName="endDate"
                    [ngClass]="{
                      'is-valid': editForm.controls['endDate'].valid,
                      'is-invalid':
                        editForm.controls['endDate'].invalid && editForm.controls['endDate'].touched
                    }"
                    formControlName="endDate"
                    placeholder=""
                  />
                  <mat-datepicker #picker></mat-datepicker>
                </div>

                <div class="form-group col-lg-12">
                  <label class="mb-1"><small>توضیحات</small></label>
                  <textarea
                    class="form-control text-center"
                    maxlength="64"
                    [ngClass]="{
                      'is-valid': editForm.controls['description'].valid,
                      'is-invalid':
                        editForm.controls['description'].invalid && editForm.controls['description'].touched
                    }"
                    formControlName="description"
                    placeholder=""
                  ></textarea>
                </div>

              </form>
            </ng-container>

            <ng-container *ngIf="!showForm">
              <div class="form-group col-lg-12">
                <div class="py-3">
                  <h5>لطفا شهر های زیر مجموعه را انتخاب نمایید</h5>
                </div>
                <app-dynamic-pick-list [configs]="pickListConfigs"></app-dynamic-pick-list>
              </div>
            </ng-container>
          </div>
          <div class="card-footer bg-white">

            <div class="text- col-12">
              <button
                type="button"
                pButton
                pRipple
                [disabled]="!editForm.valid || disableButton"
                (click)="submit2()"
                class="p-button-success mx-2"
              >
                <span *appSpinOn="disableButton; color: 'warn'"></span>
                ثبت و ادامه
              </button>
              <button type="submit" pButton pRipple (click)="cancle()" class="p-button-danger">
                انصراف
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
