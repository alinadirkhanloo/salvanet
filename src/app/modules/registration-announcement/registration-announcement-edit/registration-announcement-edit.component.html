<div class="container vh-100">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-10 col-md-10">
      <div class="authincation-content">
        <div class="row no-gutters">
          <div class="col-xl-12">
            <div class="auth-form">

              <h2 class="text-center mb-4">مشخصات فراخوان</h2>
              <form [formGroup]="editForm" class="row mx-0 px-0">

                <div class="form-group col-lg-6">
                  <label class="mb-1"><strong>عنوان</strong></label>
                  <input type="text" class="form-control text-center" maxlength="36"
                    [ngClass]="{
                                  'is-valid':editForm.controls['title'].valid,
                                  'is-invalid':editForm.controls['title'].invalid && editForm.controls['title'].touched}" formControlName="title" placeholder="">
                </div>

                <div class="form-group col-lg-6">
                  <label class="mb-1"><strong>تاریخ شروع</strong></label>
                  <input type="text" class="form-control text-center" (click)="picker2.open()" maxlength="11"
                    name="datepicker2" [matDatepicker]="picker2" formControlName="startDate"
                    [ngClass]="{
                                  'is-valid':editForm.controls['startDate'].valid,
                                  'is-invalid':editForm.controls['startDate'].invalid && editForm.controls['startDate'].touched}" formControlName="startDate"
                    placeholder="">
                  <mat-datepicker #picker2></mat-datepicker>
                </div>

                <div class="form-group col-lg-6">
                  <label class="mb-1"><strong>تاریخ خاتمه</strong></label>
                  <input type="text" class="form-control text-center" (click)="picker.open()" maxlength="11"
                    name="datepicker2" [matDatepicker]="picker" formControlName="endDate"
                    [ngClass]="{
                                  'is-valid':editForm.controls['endDate'].valid,
                                  'is-invalid':editForm.controls['endDate'].invalid && editForm.controls['endDate'].touched}" formControlName="endDate"
                    placeholder="">
                  <mat-datepicker #picker></mat-datepicker>
                </div>

                <div class="form-group col-lg-6">
                  <label>نقش</label>
                  <app-dynamic-select [selectionConfig]="roleSelectorConfig"
                    formControlName="roleId"></app-dynamic-select>
                </div>

                <div class="form-group col-lg-12">
                  <app-dynamic-pick-list [configs]="pickListConfigs"></app-dynamic-pick-list>
                </div>

                <div class="text-center col-12">
                  <button type="submit" pButton pRipple [disabled]="!editForm.valid || disableButton" (click)="submit()"
                    class="p-button-success mx-2">
                    <span *appSpinOn="disableButton; color: 'warn';"></span>
                    تایید
                  </button>
                  <button type="submit" pButton pRipple (click)="cancle()" class="p-button-danger">
                    انصراف
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
