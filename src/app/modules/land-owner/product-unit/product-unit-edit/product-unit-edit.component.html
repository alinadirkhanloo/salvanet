<div class="authincation h-100">
  <div class="vh-100">
    <div class="row">
      <div class="col-lg-10 col-md-10 m-auto">
        <div class="card pb-4" style="display: contents">
          <div class="card-header">
            <h3>مشخصات واحد تولیدی کشاورزی</h3>
          </div>
          <div class="card-body bg-white">
            <p-steps
              [model]="items"
              [readonly]="false"
              (activeIndexChange)="onActiveIndexChange($event)"
            ></p-steps>
            <form [formGroup]="editForm" class="row mx-0 py-4 px-2">


  



              <ng-container *ngIf="activeIndex === 0">

                <div class="form-group col-lg-6">
                  <label class="mb-1"><small>شماره یکتا</small></label>
                  <input
                    type="text"
                    OnlyNumber="true"
                    class="form-control text-center"
                    maxlength="20"
                    [ngClass]="{
                      'is-valid': editForm.controls['realEstateUniqueCode'].valid,
                      'is-invalid':
                        editForm.controls['realEstateUniqueCode'].invalid &&
                        editForm.controls['realEstateUniqueCode'].touched
                    }"
                    formControlName="realEstateUniqueCode"
                    placeholder=""
                  />
                </div>

                <div class="form-group col-lg-6">
                  <label class="mb-1"><small>پلاک ثبتی</small></label>
                  <input
                    type="text"
                    OnlyNumber="true"
                    class="form-control text-center"
                    maxlength="11"
                    minlength="11"
                    [ngClass]="{
                      'is-valid': editForm.controls['realEstatePlate'].valid,
                      'is-invalid':
                        editForm.controls['realEstatePlate'].invalid &&
                        editForm.controls['realEstatePlate'].touched
                    }"
                    formControlName="realEstatePlate"
                    placeholder=""
                  />
                </div>

                <div class="form-group col-lg-6">
                  <label><small>نوع سند</small></label>
                  <p-dropdown
                    [disabled]="true"
                    [options]="documentTypes"
                    formControlName="deedOwnershipTypeId"
                    optionLabel="topic"
                    optionValue="id"
                  ></p-dropdown>
                </div>

                <div class="form-group col-lg-6">
                  <label><small>نوع مالکیت</small></label>
                  <p-dropdown
                    [disabled]="true"
                    [options]="ownershipTypes"
                    formControlName="ownershipTypeId"
                    optionLabel="topic"
                    optionValue="id"
                  ></p-dropdown>
                </div>

                <div class="form-group col-lg-6">
                  <label><small>نوع واحد توليدي</small></label>
                  <p-dropdown
                    [disabled]="true"
                    [options]="productionUnitTypes"
                    formControlName="typeId"
                    optionLabel="topic"
                    optionValue="id"
                  ></p-dropdown>
                </div>

                <!-- <div class="form-group col-lg-6">
                  <label><small>وضعیت تایید زمین</small></label>
                  <p-dropdown
                    [disabled]="true"
                    [options]="landDocumentStatues"
                    formControlName="landDocumentStatusId"
                    optionLabel="topic"
                    optionValue="id"
                  ></p-dropdown>
                </div>

                <div class="form-group col-lg-6">
                  <label><small>وضعیت تایید حدود زمین</small></label>
                  <p-dropdown
                    [disabled]="true"
                    [options]="landDocumentStatues"
                    formControlName="landAreaStatusId"
                    optionLabel="topic"
                    optionValue="id"
                  ></p-dropdown>
                </div> -->

                <div class="col-12 mt-3">
                  <button
                    type="button"
                    pButton
                    pRipple
                    (click)="onActiveIndexChange(1)"
                    class="p-button-success mx-2"
                  >
                    ادامه
                  </button>
                  <button type="button" (click)="cancle()" pButton pRipple class="p-button-danger">
                    انصراف
                  </button>
                </div>
              </ng-container>

              <ng-container *ngIf="activeIndex === 1">

                <div class="form-group col-lg-12">
                  <label><small>آپلود فایل سند </small></label>
                  <div class="input-group mb-3" dir="ltr">
                    <div class="input-group-prepend">
                      <button class="btn btn-danger h-100" (click)="deleteFile1()" type="button">
                        حذف
                      </button>
                      <button (click)="fileUpload1.click()" class="btn btn-success h-100" type="button">
                        انتخاب سند
                      </button>
                    </div>
                    <input
                      type="text"
                      [readonly]="true"
                      [disabled]="true"
                      [value]="fileName1"
                      class="form-control text-left"
                      placeholder=""
                    />
                  </div>
                  <input style="width:0;height:0;opacity: 0; position: 0;top:0" type="file" class="file-input" (change)="pickPhoto($event)" #fileUpload1>
    
                </div>

                <div class="form-group col-lg-12">
                  <label><small>آپلود فایل محدوده زمین</small></label>
                  <div class="input-group mb-3" dir="ltr">
                    <div class="input-group-prepend">
                      <button class="btn btn-danger h-100" (click)="deleteFile2()" type="button">
                        حذف
                      </button>
                      <button (click)="fileUpload2.click()" class="btn btn-success h-100" type="button">
                        انتخاب سند
                      </button>
                    </div>
                    <input
                      type="text"
                      [readonly]="true"
                      [disabled]="true"
                      [value]="fileName2"
                      class="form-control text-left"
                      placeholder=""
                    />
                  </div>
                  <input style="width:0;height:0;opacity: 0; position: 0;top:0" type="file" class="file-input" 
                  (change)="pickPhoto2($event)" #fileUpload2>
    
                </div>
                <div class="text-center">
                  <button
                    type="button"
                    pButton
                    pRipple
                    [disabled]="!docs"
                    (click)="onActiveIndexChange(2)"
                    class="p-button-success mx-2"
                  >
                    ادامه
                  </button>
                  <button type="button" (click)="cancle()" pButton pRipple class="p-button-danger">
                    انصراف
                  </button>
                </div>
              </ng-container>

              <ng-container *ngIf="activeIndex === 2">

                <div class="form-group col-lg-12">
                  <label class="mb-1"><small>روستا</small></label>

                  <div class="input-group" dir="ltr">
                    <div class="input-group-prepend">
                      <button
                        class="btn btn-primary"
                        type="button"
                        style="max-height: 56px; height: 100%"
                        (click)="
                          openFindBox(
                            'locatedInId',
                            'locatedInTitle',
                            'countryDivision/',
                            'countryDivision/countryDivisionSubDivisions',
                            'انتخاب محل'
                          )
                        "
                      >
                        <i class="las la-bars"></i>
                      </button>
                    </div>
                    <input
                      type="text"
                      readonly
                      disabled
                      class="form-control text-left"
                      [ngClass]="{
                        'is-valid': editForm.controls['locatedInId'].valid,
                        'is-invalid':
                        editForm.controls['locatedInId'].invalid &&
                          editForm.controls['locatedInId'].touched
                      }"
                      formControlName="locatedInTitle"
                      placeholder=""
                    />
                  </div>
                </div>

                <div class="form-group col-lg-12">
                  <label class="mb-1"><small>آدرس</small></label>
                  <input
                    type="text"
                    class="form-control"
                    maxlength="36"
                    [ngClass]="{
                      'is-valid': editForm.controls['address'].valid,
                      'is-invalid':
                        editForm.controls['address'].invalid && editForm.controls['address'].touched
                    }"
                    formControlName="address"
                    placeholder=""
                  />
                </div>

                <div class="text-center">
                  <button
                    type="submit"
                    pButton
                    pRipple
                    [disabled]="editForm.invalid || disableButton"
                    (click)="submit()"
                    class="p-button-success mx-2"
                  >
                    <span *appSpinOn="disableButton; color: 'warn'"></span>
                    ثبت نهایی
                  </button>
                  <button type="button" (click)="cancle()" pButton pRipple class="p-button-danger">
                    انصراف
                  </button>
                </div>
              </ng-container>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
