<div class="container">
    <div class="row page-titles mx-0">
        <div class="col-sm-6 p-md-0 justify-content-sm-start mt-2 mt-sm-0 d-flex">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">مالک زمین</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">واحد تولیدی</a></li>
            </ol>
        </div>
    </div>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-10 col-md-11">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <h2 class="text-center mb-4">مشخصات واحد تولیدی کشاورزی</h2>
                                <form [formGroup]="editForm" *ngIf="load" class="row mx-0 px-0">

                                    <div class="form-group col-lg-6">
                                        <label class="mb-1"><small>شماره یکتا</small></label>
                                        <input type="text" class="form-control text-center" maxlength="36"
                                            [ngClass]="{
                                    'is-valid':editForm.controls['realEstateUniqueCode'].valid,
                                    'is-invalid':editForm.controls['realEstateUniqueCode'].invalid && editForm.controls['realEstateUniqueCode'].touched}"
                                            formControlName="realEstateUniqueCode" placeholder="">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label class="mb-1"><small>پلاک ثبتی</small></label>
                                        <input type="text" class="form-control text-center" maxlength="36"
                                            [ngClass]="{
                                    'is-valid':editForm.controls['realEstatePlate'].valid,
                                    'is-invalid':editForm.controls['realEstatePlate'].invalid && editForm.controls['realEstatePlate'].touched}" formControlName="realEstatePlate"
                                            placeholder="">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label><small>نوع سند</small></label>
                                        <app-dynamic-select formControlName="documentTypeId"
                                            [selectionConfig]="landRecordTypeConfig"
                                            (ngModelChange)="_onLandRecordTypeChange($event)"></app-dynamic-select>
                                    </div>


                                    <div class="form-group col-lg-6">
                                        <label><small>نوع واحد توليدي</small></label>
                                        <app-dynamic-select formControlName="typeId"
                                            [selectionConfig]="productionUnitTypeConfig"
                                            (ngModelChange)="_onLandRecordTypeChange($event)"></app-dynamic-select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label><small>وضعیت واحد تولیدی</small></label>
                                        <app-dynamic-select formControlName="statusId"
                                            [selectionConfig]="statusConfig"
                                            (ngModelChange)="_onStatusChange($event)"></app-dynamic-select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label><small>وضعیت تایید زمین</small></label>
                                        <app-dynamic-select formControlName="landDocumentStatusId"
                                            [selectionConfig]="landDocumentStatusConfig"
                                            (ngModelChange)="_onLandRecordTypeChange($event)"></app-dynamic-select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label><small>وضعیت تایید محدوده زمین</small></label>
                                        <app-dynamic-select formControlName="landAreaStatusId"
                                            [selectionConfig]="landAreaStatusConfig"
                                            (ngModelChange)="_onLandRecordTypeChange($event)"></app-dynamic-select>
                                    </div>


                                    <div class="form-group col-lg-12">
                                        <label><small>آپلود فایل سند </small></label>
                                        <p-fileUpload name="demo[]" [url]="uploadAddress"
                                        (onUpload)="onLandDocUpload($event)"
                                        [chooseLabel]="'انتخاب'"
                                        [uploadLabel]="'بارگذاری'"
                                        [cancelLabel]="'لغو'"
                                        [showCancelButton]="false"
                                         accept="image/*" maxFileSize="20000000">
                                        <ng-template pTemplate="content">
                                            <ul *ngIf="landDocFiles.length">
                                                <li *ngFor="let file of landDocFiles">{{file.name}} - {{file.size}}
                                                    bytes</li>
                                            </ul>
                                        </ng-template>
                                    </p-fileUpload>
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <label><small>آپلود فایل محدوده زمین</small></label>
                                        <p-fileUpload name="demo3[]" [url]="uploadAddress"
                                        [chooseLabel]="'انتخاب'"
                                        [uploadLabel]="'بارگذاری'"
                                        [showCancelButton]="false"
                                        (onUpload)="onLandAreaUpload($event)"
                                         accept="image/*" maxFileSize="20000000">
                                        <ng-template pTemplate="content">
                                            <ul *ngIf="landAreaFiles.length">
                                                <li *ngFor="let file of landAreaFiles">{{file.name}} - {{file.size}}
                                                    bytes</li>
                                            </ul>
                                        </ng-template>
                                    </p-fileUpload>
                                    </div>


                                    <div class="form-group col-lg-12">
                                        <label class="mb-1"><small>روستا</small></label>
                                        <input type="text" class="form-control text-center" maxlength="36"
                                            [ngClass]="{
                                    'is-valid':editForm.controls['locatedInId'].valid,
                                    'is-invalid':editForm.controls['locatedInId'].invalid && editForm.controls['locatedInId'].touched}" formControlName="locatedInId" placeholder="">
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <label class="mb-1"><small>آدرس</small></label>
                                        <input type="text" class="form-control text-center" maxlength="36"
                                            [ngClass]="{
                                    'is-valid':editForm.controls['address'].valid,
                                    'is-invalid':editForm.controls['address'].invalid && editForm.controls['address'].touched}" formControlName="address" placeholder="">
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" pButton pRipple
                                             (click)="submit()"
                                            class="p-button-success mx-2">
                                            تایید
                                        </button>
                                        <button type="submit" pButton pRipple
                                            [disabled]="!editForm.valid || disableButton" (click)="cancle()"
                                            class="p-button-danger">
                                            انصراف
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
