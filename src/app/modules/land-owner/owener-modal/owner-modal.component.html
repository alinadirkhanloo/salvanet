<div class="row no-gutters">
  <div class="col-xl-12">
    <div class="auth-form">
      <h2 class="text-center mb-4">مشخصات مالک</h2>

      <form>
        
        <label class="mb-1 text-right"><small>فرد</small></label>
        <div class="input-group mb-3" dir="ltr">
          <div class="input-group-prepend">
            <button class="btn btn-primary h-100" (click)="redirectToRegistration()" type="button">
              ایجاد فرد
            </button>
            <button (click)="opemPersonFilter()" class="btn btn-success h-100" type="button">
              انتخاب فرد
            </button>
          </div>
          <input
            type="text"
            [readonly]="true"
            [disabled]="true"
            [value]="fullName"
            class="form-control text-left"
            placeholder=""
          />
        </div>

        <div class="form-group col-lg-12 mb-2">
          <label class="mb-1">درصد مالکیت </label>
          <input
            type="text"
            class="form-control text-center"
            placeholder=""
            maxlength="5" name="percentage"
            [(ngModel)]="percent" required=""
          />
        </div>

        <div class="form-group"></div>
        <div class="form-group">
          <button type="submit" pButton pRipple class="p-button-success mx-2" (click)="confirmSubmit($event)">
            ثبت
          </button>
          <button type="button" pButton pRipple class="p-button-danger" (click)="cancle()">
            انصراف
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<p-confirmDialog #cd [position]="'top'">
  <ng-template pTemplate="footer">
  
    <button class="p-button-success" type="button" pButton icon="pi pi-check" label="تایید و ارسال" (click)="cd.accept()"></button>
    <button class="p-button-danger" type="button" pButton icon="pi pi-times" label="خیر" (click)="cd.reject()"></button>
</ng-template>
</p-confirmDialog>
