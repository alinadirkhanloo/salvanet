<div class="container vh-100">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-10 col-md-11">
            <div class="authincation-content">
                <div class="row no-gutters">
                    <div class="col-xl-12">
                        <div class="auth-form">
                            <h2 class="text-center mb-4">تعریف|ویرایش|حذف منطقه</h2>

                            <form>								
								<div class="form-group col-md-6">
                                    <label>نام منطقه</label>
                                    <input type="text" class="form-control" placeholder="1234 Main St">
                                </div>
									
								<div class="form-group">
									<p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th colspan="2" class="text-center">نقش های مرتبط با نوع ساختار</th>
                                            </tr>
                                            <tr>
                                                <th>عنوان نقش</th>
                                                <th style="min-width: 2rem;">حداکثر تعداد پست قابل ایجاد بر روی نقش</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-product let-i="rowIndex">
                                            <tr>
                                                <td>نقش {{i}}</td>
                                                <td>{{product.name}}</td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
								</div>
								<div class="form-group">
                                    <button type="submit" pButton pRipple class="p-button-success mx-2">ایجاد</button>
                                    <button type="submit" pButton pRipple class="p-button-danger">انصراف</button>
                                </div>
							</form>
						
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
