<div class="container-fluid h-100v">
    <div class="row page-titles mx-0">
        <div class="col-sm-6 p-md-0 justify-content-sm-start mt-2 mt-sm-0 d-flex">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">مربی / سوابق پژوهشی</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">کتاب</a></li>
            </ol>
        </div>
    </div>
<div class="">
    <p-card *ngIf="bookList.length>0">
        <p-table [value]="bookList" [lazy]="bookGrid.lazy" [tableStyle]="bookGrid.customTableStyle" [selection]="bookGrid.selectedData"
            [paginator]="bookGrid.paginator" [rows]="bookGrid.rowCount" [totalRecords]="bookGrid.totalRecords" [loading]="bookGrid.loading"
            [globalFilterFields]="bookGrid.filterHeaerFields" [selectAll]="bookGrid.selectAll" (onLazyLoad)="loadDataSource($event)"
            (selectionChange)="bookGrid.selectionChange($event)" (selectAllChange)="onSelectAllChange($event)">


            <ng-template pTemplate="caption">
                <div class="flex">
                    <!-- CRUD ACTIONS -->
                    <p-button label="ایجاد" icon="pi pi-plus" iconPos="left" (click)="bookGrid.redirect('pages/case-history/research-activities/book/new')" styleClass="p-button-success ml-2" pTooltip="ایجاد" tooltipvenue="bottom"></p-button>
                    <p-button label="حذف" icon="pi pi-trash" iconPos="left" (click)="confirmSelectdBookDelete($event)" styleClass="p-button-danger" pTooltip="حذف" tooltipvenue="bottom"></p-button>
                    <p-confirmDialog [position]="bookGrid.position"></p-confirmDialog>
                    <button type="button" pButton pRipple icon="pi pi-file" class="ml-2 float-left" pTooltip="CSV" tooltipvenue="bottom"></button>
                    <button type="button" pButton pRipple icon="pi pi-file-excel"  class="p-button-success ml-2 float-left"  pTooltip="XLS" tooltipvenue="bottom"></button>
                    <button type="button" pButton pRipple icon="pi pi-file-pdf" class="p-button-warning ml-2 float-left" pTooltip="PDF" tooltipvenue="bottom"></button>
                    
                </div>
            </ng-template>


            <ng-template pTemplate="header">
    
                <tr>
                    <th style="width: 4rem"></th>
                    <ng-container *ngFor="let header of bookGrid.tableHeaerFields">
                        <th pSortableColumn="subject">{{header.persianTitle}}<p-sortIcon [field]="header.sortKey"></p-sortIcon></th>
                    </ng-container>
                    <th style="width: 12rem"></th>
                </tr>
    
                <tr>
                    <ng-container *ngIf="bookGrid.selectionMode">
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    </ng-container>
    
                    <th>
                        <p-columnFilter type="text" [field]="bookGrid.tableHeaerFields[0].sortKey"
                        matchMode="equals" [showMenu]="false">
                    </p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" [field]="bookGrid.tableHeaerFields[1].sortKey"
                        matchMode="equals" [showMenu]="false"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" [field]="bookGrid.tableHeaerFields[2].sortKey"
                        matchMode="equals" [showMenu]="false"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" [field]="bookGrid.tableHeaerFields[3].sortKey"
                        matchMode="equals" [showMenu]="false"></p-columnFilter>
                    </th>
                    <th style="width: 12rem"></th>
    
                </tr>
    
            </ng-template>
    
    
    
    
            <ng-template pTemplate="body" let-rows>
                <tr>
                    <ng-container *ngIf="bookGrid.selectionMode">
                        <td>
                            <p-tableCheckbox [value]="rows"></p-tableCheckbox>
                        </td>
                    </ng-container>
    
                    <ng-container *ngFor="let header of bookGrid.tableHeaerFields;let i = index">
                        <td>{{rows[header.title]}}</td>
                    </ng-container>

                    <td class="flex">
                        <button pButton type="button" class="p-button-warning ml-2" (click)="bookGrid.redirect('pages/case-history/research-activities/book/edit/' + rows.id)" icon="pi pi-pencil"></button>
                        <button pButton type="button" class="p-button-danger" (click)="confirmBookDelete($event,rows.id)" icon="pi pi-trash"></button>
                    </td>
    
                </tr>
            </ng-template>
    
        </p-table>
    </p-card>
</div>

</div>
