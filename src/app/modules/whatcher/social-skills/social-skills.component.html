<div class="h-100">
  <div class="justify-content-center align-items-center">
    <div class="authincation-content mb-4">
      <div class="row no-gutters">
          <div class="col-xl-12">
              <div class="auth-form">

                  <h2 class="text-center mb-4">مهارت های اجتماعی</h2>
                  <form [formGroup]="editForm"  class="row mx-0 px-0">

                    <div class="form-group col-lg-6">
                      <label>کار گروهی</label>
                      <app-dynamic-select [selectionConfig]="SelectorConfig1"
                        formControlName="Selector1"></app-dynamic-select>
                    </div>

                    <div class="form-group col-lg-6">
                      <label>حل مساله</label>
                      <app-dynamic-select [selectionConfig]="SelectorConfig2"
                      formControlName="Selector2"></app-dynamic-select>
                    </div>

                    <div class="form-group col-lg-6">
                      <label>برنامه ریزی</label>
                      <app-dynamic-select [selectionConfig]="SelectorConfig3"
                      formControlName="Selector3"></app-dynamic-select>
                    </div>

                    <div class="form-group col-lg-6">
                      <label>خلاقیت</label>
                      <app-dynamic-select [selectionConfig]="SelectorConfig4"
                      formControlName="Selector4"></app-dynamic-select>
                    </div>

                      <div class="col-12 mt-4">
                          <button type="submit" pButton pRipple (click)="submit()"
                              class="p-button-success mx-2">
                              <span *appSpinOn="disableButton; color: 'warn';"></span>
                            ثبت
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
      <div class="card">
        <div class="card-body">
          <p-table [value]="records">
            <ng-template pTemplate="header">
              <tr>
                <th>ردیف</th>
                <th>مشخصات</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{ product.topic }}</td>
                <td>{{ product.topic }}</td>
                <td>
                  <button
                    pButton
                    type="button"
                    class="p-button-danger float-left"
                    (click)="confirmDelete(event, product.id)"
                    icon="pi pi-trash"
                  ></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
  </div>
</div>
