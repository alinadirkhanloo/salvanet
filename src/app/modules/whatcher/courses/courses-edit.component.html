<div class="">
  <div class="h-100">
    <div class="justify-content-center align-items-center mb-4">
      <div class="authincation-content">
        <div class="row no-gutters">
          <div class="col-xl-12">
            <div class="auth-form">
              <h2 class="text-center mb-4">مشخصات دوره</h2>
              <form [formGroup]="editForm" class="row mx-0 px-0">
                <div class="form-group col-lg-6">
                  <label>نوع</label>
                  <app-dynamic-select
                    [selectionConfig]="typeSelectorConfig"
                    formControlName="type"
                  ></app-dynamic-select>
                </div>

                <div class="form-group col-lg-6">
                  <label>مجری</label>
                  <app-dynamic-select
                    [selectionConfig]="userSelectorConfig"
                    formControlName="executor"
                  ></app-dynamic-select>
                </div>

                <div class="form-group col-lg-6">
                  <label class="mb-1">عنوان دوره</label>
                  <input
                    type="text"
                    class="form-control text-center"
                    maxlength="36"
                    [ngClass]="{
                      'is-valid': editForm.controls['title'].valid,
                      'is-invalid':
                        editForm.controls['title'].invalid && editForm.controls['title'].touched
                    }"
                    formControlName="title"
                    placeholder=""
                  />
                </div>

                <div class="form-group col-lg-6">
                  <label class="mb-1">سال برگزاری</label>
                  <input
                    type="text"
                    class="form-control text-center"
                    (click)="picker.open()"
                    maxlength="11"
                    name="datepicker2"
                    [matDatepicker]="picker"
                    formControlName="year"
                    [ngClass]="{
                      'is-valid': editForm.controls['year'].valid,
                      'is-invalid':
                        editForm.controls['year'].invalid && editForm.controls['year'].touched
                    }"
                    formControlName="year"
                    placeholder=""
                  />
                  <mat-datepicker #picker></mat-datepicker>
                </div>

                <div class="form-group col-lg-6">
                  <label class="mb-1">مدت دوره</label>
                  <input
                    type="number"
                    class="form-control text-center"
                    maxlength="36"
                    [ngClass]="{
                      'is-valid': editForm.controls['duration'].valid,
                      'is-invalid':
                        editForm.controls['duration'].invalid &&
                        editForm.controls['duration'].touched
                    }"
                    formControlName="duration"
                    placeholder=""
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label class="mb-1">سال اخذ مدرک</label>
                  <input
                    type="text"
                    class="form-control text-center"
                    (click)="picker2.open()"
                    maxlength="11"
                    name="datepicker2"
                    [matDatepicker]="picker2"
                    formControlName="degreeYear"
                    [ngClass]="{
                      'is-valid': editForm.controls['degreeYear'].valid,
                      'is-invalid':
                        editForm.controls['degreeYear'].invalid &&
                        editForm.controls['degreeYear'].touched
                    }"
                    formControlName="degreeYear"
                    placeholder=""
                  />
                  <mat-datepicker #picker2></mat-datepicker>
                </div>

                <div class="text-center">
                  <button
                    type="submit"
                    pButton
                    pRipple
                    [disabled]="!editForm.valid || disableButton"
                    (click)="submit()"
                    class="p-button-success mx-2"
                  >
                    <span *appSpinOn="disableButton; color: 'warn'"></span>
                    ثبت
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <p-table [value]="records">
          <ng-template pTemplate="header">
            <tr>
              <th>ردیف</th>
              <th>مشخصات</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.topic }}</td>
              <td>{{ product.topic }}</td>
              <td>
                <button
                  pButton
                  type="button"
                  class="p-button-danger float-left"
                  (click)="confirmDelete(event, product.id)"
                  icon="pi pi-trash"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
