<div class="">
  <div class="vh-100">
    <div class="justify-content-center align-items-center">
      <div class="authincation-content mb-4">
        <div class="row no-gutters">
          <div class="col-xl-12">
            <div class="auth-form">
              <h2 class="text-center mb-4">مشخصات تحصیلی</h2>
              <form [formGroup]="editForm" class="row mx-0 px-0">
                <div class="form-group col-lg-6">
                  <label class="mb-1"><strong>مقطع</strong></label>
                  <app-dynamic-select
                    formControlName="educationLevelId"
                    [selectionConfig]="educationLevelConfig"
                  ></app-dynamic-select>
                </div>

                <div class="form-group col-lg-6">
                  <label class="mb-1"><strong>دانشگاه</strong></label>
                  <input
                    type="text"
                    class="form-control text-center"
                    maxlength="36"
                    [ngClass]="{
                      'is-valid': editForm.controls['university'].valid,
                      'is-invalid':
                        editForm.controls['university'].invalid &&
                        editForm.controls['university'].touched
                    }"
                    formControlName="university"
                    placeholder=""
                  />
                </div>

                <div class="form-group col-lg-6">
                  <label class="mb-1"><strong>رشته|گرایش</strong></label>
                  <input
                    type="text"
                    class="form-control text-center"
                    maxlength="36"
                    [ngClass]="{
                      'is-valid': editForm.controls['studiFild'].valid,
                      'is-invalid':
                        editForm.controls['studiFild'].invalid &&
                        editForm.controls['studiFild'].touched
                    }"
                    formControlName="studiFild"
                    placeholder=""
                  />
                </div>

                <div class="form-group col-lg-6">
                  <label class="mb-1"><strong>معدل</strong></label>
                  <input
                    type="text"
                    class="form-control text-center"
                    maxlength="36"
                    [ngClass]="{
                      'is-valid': editForm.controls['gpa'].valid,
                      'is-invalid':
                        editForm.controls['gpa'].invalid && editForm.controls['gpa'].touched
                    }"
                    formControlName="gpa"
                    placeholder=""
                  />
                </div>

                <div class="text-center">
                  <button
                    type="submit"
                    pButton
                    pRipple
                    [disabled]="!editForm.valid || disableButton"
                    (click)="submit()"
                    class="p-button-success mx-2"
                  >
                    <span *appSpinOn="disableButton; color: 'warn'"></span>
                    ثبت
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p-table [value]="records">
            <ng-template pTemplate="header">
              <tr>
                <th>ردیف</th>
                <th>مشخصات</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{ product.topic }}</td>
                <td>{{ product.topic }}</td>
                <td>
                  <button
                    pButton
                    type="button"
                    class="p-button-danger float-left"
                    (click)="confirmDelete(event, product.id)"
                    icon="pi pi-trash"
                  ></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
