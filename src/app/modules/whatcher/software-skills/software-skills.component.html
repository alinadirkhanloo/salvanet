<div class="vh-100">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">مهارت های نرم افزاری</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="editForm" class="row mx-0 px-0">
        <div class="form-group col-lg-6">
          <label>کار با شبکه های اجتماعی</label>
          <app-dynamic-select
            [selectionConfig]="SelectorConfig1"
            formControlName="Selector1"
          ></app-dynamic-select>
        </div>

        <div class="form-group col-lg-6">
          <label>طراحی گرافیک</label>
          <app-dynamic-select
            [selectionConfig]="SelectorConfig2"
            formControlName="Selector2"
          ></app-dynamic-select>
        </div>

        <div class="form-group col-lg-6">
          <label>آشنایی با icdl</label>
          <app-dynamic-select
            [selectionConfig]="SelectorConfig3"
            formControlName="Selector3"
          ></app-dynamic-select>
        </div>

        <div class="form-group col-lg-6">
          <label>نرم افزارهای تحلیل آماری</label>
          <app-dynamic-select
            [selectionConfig]="SelectorConfig4"
            formControlName="Selector4"
          ></app-dynamic-select>
        </div>

        <div class="form-group col-lg-6">
          <label>تولید محتوا</label>
          <app-dynamic-select
            [selectionConfig]="SelectorConfig5"
            formControlName="Selector5"
          ></app-dynamic-select>
        </div>

        <div class="form-group col-lg-6">
          <label>مهارت های چهارگانه زبان انگلیسی</label>
          <app-dynamic-select
            [selectionConfig]="SelectorConfig6"
            formControlName="Selector6"
          ></app-dynamic-select>
        </div>

        <div class="text-left col-12 pt-4">
          <button
            type="submit"
            pButton
            pRipple
            (click)="submit()"
            class="p-button-success mx-2"
          >
            <span *appSpinOn="disableButton; color: 'warn'"></span>
            ثبت
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
