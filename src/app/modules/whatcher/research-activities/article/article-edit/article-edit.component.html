<div class="h-100">
  <div class="justify-content-center align-items-center">
    <div class="authincation-content mb-4">
      <div class="row no-gutters">
        <div class="col-xl-12">
          <div class="auth-form">
            <h2 class="text-center mb-4">مشخصات مقاله</h2>
            <form [formGroup]="editForm" class="row mx-0 px-0">
              <div class="form-group col-lg-6">
                <label class="mb-1"><strong>نوع</strong></label>
                <select
                  id="inputState"
                  formControlName="type"
                  class="form-control default-select"
                >
                  <option selected>...</option>
                  <option [value]="1">پژوهشي</option>
                  <option [value]="2">ترويجي</option>
                  <option [value]="3">تخصصي</option>
                </select>
              </div>

              <div class="form-group col-lg-6">
                <label class="mb-1"><strong>دانشگاه</strong></label>
                <input
                  type="text"
                  class="form-control text-center"
                  maxlength="36"
                  [ngClass]="{
                    'is-valid': editForm.controls['title'].valid,
                    'is-invalid':
                      editForm.controls['title'].invalid && editForm.controls['title'].touched
                  }"
                  formControlName="title"
                  placeholder=""
                />
              </div>

              <!-- <div class="form-group col-lg-6">
                                <label class="mb-1"><strong>سال چاپ</strong></label>
                                <input type="text" class="form-control text-center"
                                maxlength="36"
                                    [ngClass]="{
                                'is-valid':editForm.controls['printYear'].valid,
                                'is-invalid':editForm.controls['printYear'].invalid && editForm.controls['printYear'].touched}"
                                    formControlName="printYear" placeholder="">
                            </div> -->
              <div class="form-group col-lg-6">
                <label class="mb-1"><strong>تاریخ پایان</strong></label>
                <input
                  type="text"
                  class="form-control text-center"
                  (click)="picker2.open()"
                  maxlength="11"
                  name="datepicker2"
                  [matDatepicker]="picker2"
                  [ngClass]="{
                    'is-valid': editForm.controls['printYear'].valid,
                    'is-invalid':
                      editForm.controls['printYear'].invalid &&
                      editForm.controls['printYear'].touched
                  }"
                  formControlName="printYear"
                  placeholder=""
                />
                <mat-datepicker #picker2></mat-datepicker>
              </div>

              <div class="form-group col-lg-6">
                <!-- <label class="form-check-label">
                                    <input formControlName="isForeign" type="checkbox" class="form-check-input" value=""
                                    >
                                </label> -->

                <div class="custom-control custom-checkbox checkbox-success py-5">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    checked
                    formControlName="isForeign"
                    id="customCheckBox8"
                    required
                  />
                  <label class="custom-control-label" for="customCheckBox8"
                    >آیا مقاله خارجی است</label
                  >
                </div>
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  pButton
                  pRipple
                  [disabled]="!editForm.valid || disableButton"
                  (click)="submit()"
                  class="p-button-success mx-2"
                >
                  <span *appSpinOn="disableButton; color: 'warn'"></span>
                  تایید
                </button>
                <button
                  type="submit"
                  pButton
                  pRipple
                  [disabled]="!editForm.valid || disableButton"
                  (click)="cancle()"
                  class="p-button-danger"
                >
                  <span *appSpinOn="disableButton; color: 'warn'"></span>
                  انصراف
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <p-table [value]="records">
          <ng-template pTemplate="header">
            <tr>
              <th>ردیف</th>
              <th>مشخصات</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.topic }}</td>
              <td>{{ product.topic }}</td>
              <td>
                <button
                  pButton
                  type="button"
                  class="p-button-danger float-left"
                  (click)="confirmDelete(event, product.id)"
                  icon="pi pi-trash"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
