<div class="h-100">
  <div class="justify-content-center align-items-center pt-3">

      <div class="authincation-content mb-4">
        <p-panel [collapsed]="colapsed" header="افزودن اختراع" [toggleable]="true">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <form [formGroup]="editForm" class="row mx-0 px-0">
                  <div class="form-group col-lg-6">
                    <label class="mb-1"><small>نام</small></label>
                    <input
                      type="text"
                      class="form-control text-center"
                      maxlength="36"
                      [ngClass]="{
                        'is-valid': editForm.controls['title'].valid,
                        'is-invalid':
                          editForm.controls['title'].invalid && editForm.controls['title'].touched
                      }"
                      formControlName="title"
                      placeholder=""
                    />
                  </div>
                  <div class="form-group col-lg-6">
                    <label class="mb-1"><small>شماره ثبت</small></label>
                    <input
                      type="text"
                      class="form-control text-center"
                      maxlength="36"
                      [ngClass]="{
                        'is-valid': editForm.controls['registrationNumber'].valid,
                        'is-invalid':
                          editForm.controls['registrationNumber'].invalid &&
                          editForm.controls['registrationNumber'].touched
                      }"
                      formControlName="registrationNumber"
                      placeholder=""
                    />
                  </div>

                  <div class="text-center">
                    <button
                      type="submit"
                      pButton
                      pRipple
                      [disabled]="!editForm.valid || disableButton"
                      (click)="submit()"
                      class="p-button-success mx-2"
                    >
                      <span *appSpinOn="disableButton; color: 'warn'"></span>
                      افزودن
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </p-panel>

      </div>

    <div class="card">
      <div class="card-header">
        <h4 class="card-title">لیست اختراع ها</h4>
      </div>
      <div class="card-body">
        <p-table [value]="records">
          <ng-template pTemplate="header">
            <tr>
              <th>ردیف</th>
              <th>مشخصات</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.topic }}</td>
              <td>{{ product.topic }}</td>
              <td>
                <button
                  pButton
                  type="button"
                  class="p-button-danger float-left"
                  (click)="confirmDelete(event, product.id)"
                  icon="pi pi-trash"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
