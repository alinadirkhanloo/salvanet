<div class="h-100">
  <div class="justify-content-center align-items-center">
    <div class="authincation-content mb-4">
      <div class="row no-gutters">
        <div class="col-xl-12">
          <div class="auth-form">
            <h2 class="text-center mb-4">مشخصات کتاب</h2>
            <form [formGroup]="editForm" class="row mx-0 px-0">
              <div class="form-group col-lg-6">
                <label class="mb-1"><strong>نوع</strong></label>
                <select
                  id="inputState"
                  formControlName="type"
                  class="form-control default-select"
                >
                  <option selected>...</option>
                  <option [value]="1">ترجمه</option>
                  <option [value]="2">تالیف</option>
                </select>
              </div>
              <div class="form-group col-lg-6">
                <label class="mb-1"><strong>عنوان </strong></label>
                <input
                  type="text"
                  class="form-control text-center"
                  maxlength="36"
                  [ngClass]="{
                    'is-valid': editForm.controls['title'].valid,
                    'is-invalid':
                      editForm.controls['title'].invalid && editForm.controls['title'].touched
                  }"
                  formControlName="title"
                  placeholder=""
                />
              </div>

              <div class="form-group col-lg-6">
                <label class="mb-1"><strong>ناشر</strong></label>
                <input
                  type="text"
                  class="form-control text-center"
                  maxlength="11"
                  [ngClass]="{
                    'is-valid': editForm.controls['publicationId'].valid,
                    'is-invalid':
                      editForm.controls['publicationId'].invalid &&
                      editForm.controls['publicationId'].touched
                  }"
                  formControlName="publicationId"
                  placeholder=""
                />
              </div>
              <div class="form-group col-lg-6">
                <label class="mb-1"><strong> سال انتشار </strong></label>
                <input
                  type="text"
                  class="form-control text-center"
                  (click)="picker2.open()"
                  maxlength="11"
                  name="datepicker2"
                  [matDatepicker]="picker2"
                  [ngClass]="{
                    'is-valid': editForm.controls['publicationYear'].valid,
                    'is-invalid':
                      editForm.controls['publicationYear'].invalid &&
                      editForm.controls['publicationYear'].touched
                  }"
                  formControlName="publicationYear"
                  placeholder=""
                />
                <mat-datepicker #picker2></mat-datepicker>
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  pButton
                  pRipple
                  [disabled]="!editForm.valid || disableButton"
                  (click)="submit()"
                  class="p-button-success mx-2"
                >
                  <span *appSpinOn="disableButton; color: 'warn'"></span>
                  تایید
                </button>
                <button
                  type="submit"
                  pButton
                  pRipple
                  [disabled]="!editForm.valid || disableButton"
                  (click)="cancle()"
                  class="p-button-danger"
                >
                  <span *appSpinOn="disableButton; color: 'warn'"></span>
                  انصراف
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <p-table [value]="records">
          <ng-template pTemplate="header">
            <tr>
              <th>ردیف</th>
              <th>مشخصات</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.topic }}</td>
              <td>{{ product.topic }}</td>
              <td>
                <button
                  pButton
                  type="button"
                  class="p-button-danger float-left"
                  (click)="confirmDelete(event, product.id)"
                  icon="pi pi-trash"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
