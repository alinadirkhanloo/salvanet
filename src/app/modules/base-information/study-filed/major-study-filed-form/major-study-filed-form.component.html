
<div class="container">
    <div class="auth-form">
        <h2 class="text-center mb-4">مشخصات گرایش</h2>
        <form [formGroup]="editForm" class="row mx-0 px-0">

            <div class="form-group col-12">
                <input type="text" class="form-control-plaintext text-left"
                    formControlName="studyFiledTitle" placeholder="تعریف نشده" [readonly]="true" disabled >
            </div>
            <div class="form-group col-12">
                <input type="text" class="form-control text-left"
                maxlength="32" minlength="2" required
                    [ngClass]="{
                'is-valid':editForm.controls['title'].valid,
                'is-invalid':editForm.controls['title'].invalid && editForm.controls['title'].touched}"
                    formControlName="title" placeholder="نام">
                    <div *ngIf="editForm.controls['title'].invalid && (editForm.controls['title'].dirty || editForm.controls['title'].touched)" class="text-danger fs-13 mt-1">
													
                        <div *ngIf="editForm.controls['title'].errors.required">
                            نام الزامی است
                        </div>
                    </div>
            </div>
            <div class="form-group col-12">
                <textarea type="text" class="form-control text-left"
                maxlength="512" required
                    [ngClass]="{
                'is-valid':editForm.controls['description'].valid,
                'is-invalid':editForm.controls['description'].invalid && editForm.controls['description'].touched}"
                    formControlName="description" placeholder="توضیحات"></textarea>
                    <div *ngIf="editForm.controls['description'].invalid && (editForm.controls['description'].dirty || editForm.controls['description'].touched)" class="text-danger fs-13 mt-1">
													
                        <div *ngIf="editForm.controls['description'].errors.required">
                            توضیحات الزامی است
                        </div>
                    </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" pButton pRipple [disabled]="!editForm.valid || disableButton"
                    (click)="submit()" class="p-button-success mx-2">
                    <span *appSpinOn="disableButton; color: 'warn';"></span>
                    تایید
                </button>
                <button type="submit" pButton pRipple 
                    (click)="close()" class="p-button-danger">
                    انصراف
                </button>
            </div>
        </form>
    </div>
</div>
