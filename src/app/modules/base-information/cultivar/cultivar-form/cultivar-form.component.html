
<div class="container">
    <div class="auth-form">
        <h2 class="text-center mb-4">مشخصات رقم محصول</h2>
        <form [formGroup]="editForm" class="row mx-0 px-0">

            <div class="form-group col-sm-6">
                <label for="code">کد رقم</label>
                <input type="text" class="form-control text-left"
                maxlength="4" minlength="2" required id="code"
                    [ngClass]="{
                'is-valid':editForm.controls['code'].valid,
                'is-invalid':editForm.controls['code'].invalid && editForm.controls['code'].touched}"
                    formControlName="code" placeholder="">
                    <div *ngIf="editForm.controls['code'].invalid && (editForm.controls['code'].dirty || editForm.controls['code'].touched)" class="text-danger fs-13 mt-1">

                        <div *ngIf="editForm.controls['code'].errors.required">
                            کد الزامی است
                        </div>
                    </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="name">نام رقم</label>
                <input type="text" class="form-control text-left"
                maxlength="32" minlength="3" required id="name"
                    [ngClass]="{
                'is-valid':editForm.controls['name'].valid,
                'is-invalid':editForm.controls['name'].invalid && editForm.controls['name'].touched}"
                    formControlName="name" placeholder="">
                    <div *ngIf="editForm.controls['name'].invalid && (editForm.controls['name'].dirty || editForm.controls['name'].touched)" class="text-danger fs-13 mt-1">

                        <div *ngIf="editForm.controls['name'].errors.required">
                            نام الزامی است
                        </div>
                    </div>
            </div>
            <div class="form-group col-sm-12">
                <label>محصول</label>
                <app-dynamic-select
                  [selectionConfig]="myProductConfig"
                  formControlName="productId"
                ></app-dynamic-select>
              </div>
            <div class="form-group col-12">
                <label for="description">توضیحات</label>
                <textarea id="description" type="text" class="form-control text-left"
                maxlength="512" required
                    [ngClass]="{
                'is-valid':editForm.controls['description'].valid,
                'is-invalid':editForm.controls['description'].invalid && editForm.controls['description'].touched}"
                    formControlName="description" placeholder=""></textarea>
                    <div *ngIf="editForm.controls['description'].invalid && (editForm.controls['description'].dirty || editForm.controls['description'].touched)" class="text-danger fs-13 mt-1">

                        <div *ngIf="editForm.controls['description'].errors.required">
                            توضیحات الزامی است
                        </div>
                    </div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" pButton pRipple [disabled]="!editForm.valid || disableButton"
                    (click)="submit()" class="p-button-success mx-2">
                    <span *appSpinOn="disableButton; color: 'warn';"></span>
                    تایید
                </button>
                <button type="button" pButton pRipple
                    (click)="close()" class="p-button-danger">
                    انصراف
                </button>
            </div>
        </form>
    </div>
</div>
