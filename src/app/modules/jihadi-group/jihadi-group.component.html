
<div class="container vh-100">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-10 col-md-11">
      <div class="authincation-content">
        <div class="row no-gutters">
          <div class="col-xl-12">
            <div class="auth-form">
              <h2 class="text-center mb-4">مشخصات گروه جهادی | شرکت</h2>

              <form class="form-row">

                <div class="form-group col-6">
                  <label><small>کد ملی</small></label>
                  <input type="text" OnlyNumber="true" class="form-control" placeholder="">
                </div>

                <div class="form-group col-6">
                  <label><small>نام</small></label>
                  <input type="text" class="form-control" placeholder="">
                </div>

                <div class="form-group col-6">
                  <label><small>تاریخ تاسیس</small></label>
                  <input type="text" class="form-control" placeholder="">
                </div>

                <div class="form-group col-6">
                  <label><small>تاریخ ثبت</small></label>
                  <input type="text" class="form-control" placeholder="">
                </div>

                <div class="form-group col-6">
                  <label><small>شماره ثبت</small></label>
                  <input type="text" OnlyNumber="true" class="form-control" placeholder="">
                </div>



                <div class="align-items-center col-6">
                  <label class="mb-1 text-right"><small>سرپرست</small></label>
                  <div class="input-group mb-3" dir="ltr">
                    <div class="input-group-prepend">
                      <button class="btn btn-primary h-100" type="button">
                        <i class="flaticon-381-add-1"></i>
                      </button>
                    </div>
                    <input  type="text" class="form-control text-right" placeholder="">

                  </div>
                </div>

                <div class="form-group col-6">
                  <label><small>نماینده</small></label>
                  <input disabled type="text" class="form-control" placeholder="">
                </div>


                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title">زمینه های فعالیت</h4>
                  </div>
                  <div class="card-body">
                    <div class="basic-form">
                      <form>
                        <fieldset disabled>
                          <div class="form-group">
                            <button type="submit" class="btn btn-primary mt-3"><i class="flaticon-381-add-1"></i></button>
                          </div>
                          <div class="form-group">
                            <p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
                              <ng-template pTemplate="header">
                                  <tr>
                                      <th>ردیف</th>
                                      <th>عنوان</th>
                                  </tr>
                              </ng-template>
                              <ng-template pTemplate="body" let-product>
                                  <tr>
                                      <td>{{product.code}}</td>
                                      <td>{{product.name}}</td>
                                  </tr>
                              </ng-template>
                          </p-table>
                          </div>

                        </fieldset>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="form-group col-6">
                  <button type="button" pButton pRipple class="p-button-primary">فهرست اعضاء</button>
                  <button type="button" pButton pRipple class="p-button-success mx-2">ایجاد</button>
                  <button type="button" pButton pRipple class="p-button-danger">انصراف</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
