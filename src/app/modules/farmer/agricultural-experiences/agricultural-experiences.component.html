<div class="">
  <div class="vh-100">
    <div class="justify-content-center align-items-center">

        <div class="authincation-content mb-4">
          <p-panel [collapsed]="colapsed" header="افزودن محل مورد علاقه" [toggleable]="false">
            <div class="row no-gutters">
              <div class="col-xl-12">
                <div class="auth-form">
                  <form [formGroup]="formGroup" class="form-row mx-0 px-0">
                    <div class="form-group col-sm-6">
                      <label class="mb-1">انتخاب محل</label>

                      <div class="input-group col-12" dir="ltr">
                        <div class="input-group-prepend">
                          <button
                            class="btn btn-primary px-3 py-0"
                            type="button"
                            style="max-height: 56px; height: 100%"
                            (click)="
                              openFindBox(
                                'divisionCountryId',
                                'divisionCountryTitle',
                                'countryDivision/countryDivisionSubDivisions',
                                'انتخاب محل'
                              )
                            "
                          >
                          <i class="las la-bars fs-24"></i>
                          </button>
                        </div>
                        <input
                          type="text"
                          readonly name="location"
                          class="form-control text-left col-12"
                          formControlName="divisionCountryTitle"
                          placeholder=""
                        />
                      </div>
                    </div>


                    <div class="form-group col-sm-3">
                      <label>محصول</label>
                      <app-dynamic-select
                        [selectionConfig]="myProductConfig"
                        formControlName="productTitle"
                      ></app-dynamic-select>
                    </div>


                    <div class="form-group col-sm-3 pt-4">
                      <button
                        type="submit"
                        pButton
                        pRipple
                        (click)="submit()"
                        class="p-button-success mx-2"
                        [disabled]="formGroup.invalid"
                      >
                        افزودن
                      </button>
                    </div>
                </form>
                </div>
              </div>
            </div>
          </p-panel>

        </div>

    </div>
  </div>
</div>
