<div class="">
  <div class="vh-100">
    <div class="justify-content-center align-items-center">

        <div class="authincation-content mb-4">
          <p-panel [collapsed]="colapsed" header="افزودن محل مورد علاقه" [toggleable]="true">
            <div class="row no-gutters">
              <div class="col-xl-12">
                <div class="auth-form">
                  <form class="form-row mx-0 px-0">
                    <div class="form-group col-md-4">
                      <label>محصول</label>
                      <app-dynamic-select
                        [selectionConfig]="myProductConfig"
                        [(ngModel)]="productModel"
                        (ngModelChange)="_onProductChange($event)"
                      ></app-dynamic-select>
                    </div>

                    <!-- <div class="form-group col-md-4">
                      <label>رقم</label>
                      <app-dynamic-select
                        [selectionConfig]="digitConfig"
                        [(ngModel)]="digitModel"
                        (ngModelChange)="_onDigitChange($event)"
                      ></app-dynamic-select>
                    </div> -->
                    <div class="form-group col-sm-4 pt-4">
                      <button
                        type="submit"
                        pButton
                        pRipple
                        (click)="submit()"
                        [disabled]="!productModel"
                        class="p-button-success mx-2"
                        [disabled]="productModel"
                      >
                        افزودن
                      </button>
                      </div>
                </form>
                </div>
              </div>
            </div>
          </p-panel>

        </div>

      <div class="card">
        <div class="card-header">
          <h4 class="card-title">علاقه مندی های کشاورزی</h4>
        </div>
        <div class="card-body">
          <p-table [value]="records">
            <ng-template pTemplate="header">
              <tr>
                <th>ردیف</th>
                <th>مشخصات</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{ product.topic }}</td>
                <td>{{ product.topic }}</td>
                <td>
                  <button
                    pButton
                    type="button"
                    class="p-button-danger float-left"
                    (click)="confirmDelete(event, product.id)"
                    icon="pi pi-trash"
                  ></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
