<div class="justify-content-center align-items-center">
        
    <div class="card">
        <div class="card-body">
            <div class="basic-form">
                <form class="form-row">
                    <div class="form-group col-sm-8">
                        <label class="mb-1"><small>محل </small></label>
      
                        <div class="input-group col-12" dir="ltr">
                          <div class="input-group-prepend">
                            <button
                              class="btn btn-primary"
                              type="button"
                              style="max-height: 56px;
                              height: 100%;
                              "
                              (click)="
                                openFindBox(
                                  'countryDivision/countryDivisionSubDivisions',
                                  'انتخاب محل'
                                )
                              "
                            >
                              <i class="flaticon-381-menu-1"></i>
                            </button>
                          </div>
                          <input
                            type="text" readonly
                            class="form-control text-left col-12"
                            [(ngModel)]="divisionCountryTitle"
                            placeholder=""
                          />
                        </div>
                        
                      </div>
                      <div class="form-group col-sm-4 text-center pt-4">
                        <button type="submit" pButton pRipple  (click)="submit()"
                          class="p-button-success mx-2" [disabled]="divisionCountryTitle">
                            افزودن
                        </button>
                        <button type="button" (click)="reset()" pButton pRipple  class="p-button-danger">
                            انصراف
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h4 class="card-title">
                محل های انتخاب شده
            </h4>
        </div>
        
        <div class="card-body">
            <p-confirmDialog></p-confirmDialog>
            <p-table [value]="products" *ngIf="workPlaces;else nothing">
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product}}</td>
                    </tr>
                </ng-template>
            </p-table>
            <ng-template #nothing>
                <p>هیچ محلی انتخاب نشده است</p>
            </ng-template>
        </div>
    </div>

</div>
