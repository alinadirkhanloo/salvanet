<div class="">
  <div class="vh-100">
    <div class="justify-content-center align-items-center">

        <div class="authincation-content mb-4">
          <p-panel [collapsed]="colapsed" header="افزودن محل مورد علاقه" [toggleable]="true">
            <div class="row no-gutters">
              <div class="col-xl-12">
                <div class="auth-form">
                  <form class="form-row mx-0 px-0">
                    <div class="form-group col-sm-8">
                        <label class="mb-1"><small>انتخاب محل  </small></label>

                        <div class="input-group" dir="ltr">
                          <div class="input-group-prepend">
                            <button
                              class="btn btn-primary px-3 py-0"
                              type="button"
                              style="max-height: 56px;
                              height: 100%;
                              "
                              (click)="
                                openFindBox(
                                  'countryDivision/countryDivisionSubDivisions',
                                  'انتخاب محل'
                                )
                              "
                            >
                            <i class="las la-bars fs-24"></i>
                            </button>
                          </div>
                          <input
                            type="text" readonly
                            class="form-control text-left col-12"
                            [(ngModel)]="divisionCountryTitle"
                            placeholder=""
                          />
                        </div>

                      </div>
                      <div class="form-group col-sm-4 text-center pt-4">
                        <button type="submit" pButton pRipple  (click)="submit()"
                          class="p-button-success mx-2" [disabled]="!divisionCountryTitle">
                            افزودن
                        </button>
                        <button type="button" (click)="reset()" pButton pRipple  class="p-button-danger">
                            پاک کردن
                        </button>
                    </div>
                </form>
                </div>
              </div>
            </div>
          </p-panel>

        </div>

      <div class="card">
        <div class="card-header">
          <h4 class="card-title">لیست علاقه مندی ها</h4>
        </div>
        <div class="card-body">
          <p-table [value]="records">
            <ng-template pTemplate="header">
              <tr>
                <th>ردیف</th>
                <th>مشخصات</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{ product.topic }}</td>
                <td>{{ product.topic }}</td>
                <td>
                  <button
                    pButton
                    type="button"
                    class="p-button-danger float-left"
                    (click)="confirmDelete(event, product.id)"
                    icon="pi pi-trash"
                  ></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
