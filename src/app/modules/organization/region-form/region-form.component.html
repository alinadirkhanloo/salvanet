
  <div class="container-fluid">
    <div class="page-titles mx-0">
      <div class="p-md-0 justify-content-sm-start mt-2 mt-sm-0 d-flex">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">سازمان</a></li>
          <li class="breadcrumb-item active"><a href="javascript:void(0)">منطقه</a></li>
        </ol>
      </div>
    </div>
<div class=" vh-100">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-10 col-md-11">
            <div class="authincation-content">
                <div class="row no-gutters">
                    <div class="col-xl-12">
                        <div class="auth-form">
                            <h2 class="text-center mb-4">تعریف منطقه</h2>

                            <form>								
								<div class="input-group mb-3" dir="ltr">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-primary h-100" type="button">
                                            <i class="flaticon-381-add-1"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control text-left"
                                        placeholder="عنوان">
                
                                </div>
									
								<div class="form-group">
									<p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th colspan="2" class="text-center">استان های زیرمجموعه</th>
                                            </tr>
                                            <tr>
                                                <th>ردیف</th>
                                                <th style="min-width: 2rem;">عنوان</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-product let-i="rowIndex">
                                            <tr>
                                                <td>{{i}}</td>
                                                <td>{{product.name}}</td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
								</div>
								<div class="form-group">
                                    <button type="submit" pButton pRipple class="p-button-success mx-2">ایجاد</button>
                                    <button type="submit" pButton pRipple class="p-button-danger" (click)="cancle()">انصراف</button>
                                </div>
							</form>
						
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
