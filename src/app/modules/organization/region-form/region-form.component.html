
  <div class="container-fluid">
    <div class="page-titles mx-0">
      <div class="p-md-0 justify-content-sm-start mt-2 mt-sm-0 d-flex">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">سازمان</a></li>
          <li class="breadcrumb-item active"><a href="javascript:void(0)">منطقه</a></li>
        </ol>
      </div>
    </div>
<div class=" vh-100">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-10 col-md-11">
            <div class="authincation-content">
                <div class="row no-gutters">
                    <div class="col-xl-12">
                        <div class="auth-form">
                            <h2 class="text-center mb-4" *ngIf="!showDivisions">تعریف منطقه</h2>
                            <h2 class="text-center mb-4" *ngIf="showDivisions">افزودن استان ها زیر مجموع {{landTitle}}</h2>

                            <form [formGroup]="formGroup">
                                <ng-container *ngIf="!showDivisions">
                                    <div class="form-group mb-3">
                                        <label>عنوان</label>
                                        <input type="text" class="form-control text-left" formControlName="name"
                                            placeholder="">

                                    </div>
                                    <div class="form-group mb-3">
                                        <label>کد</label>
                                        <input type="text" maxlength="3" minlength="2" class="form-control text-left" formControlName="code"
                                            placeholder="">

                                    </div>
                                    <div class="form-group">
                                        <button type="submit" pButton pRipple (click)="submit();" class="p-button-success mx-2">ادامه</button>
                                        <button type="button" pButton pRipple class="p-button-danger" (click)="cancle()">انصراف</button>
                                    </div>
                                </ng-container>
                            </form>

								<ng-container
                                *ngIf="showDivisions"
                                >
                                <div class="form-group">
									<p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th colspan="2" class="text-center">استان های زیرمجموعه</th>
                                                <th class="text-right"><button class="btn btn-primary h-100" (click)="
                                                    openFindBox(
                                                      'identityCardIssuingPlaceId',
                                                      'identityCardIssuingPlaceTitle',
                                                      'countryDivision/countryDivisionSubDivisions',
                                                      'انتخاب محل'
                                                    )
                                                  " type="button">
                                                        <i class="las la-plus fs-20 py-2" style="line-height: 0;"></i>
                                                    </button></th>
                                            </tr>
                                            <tr>
                                                <th>ردیف</th>
                                                <th colspan="2" style="min-width: 2rem;">عنوان</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-product let-i="rowIndex">
                                            <tr>
                                                <td>{{i+1}}</td>
                                                <td colspan="2">{{product.label}}</td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
								</div>

                                <div class="form-group">
                                    <button type="submit" pButton pRipple (click)="showDivisions=true" class="p-button-success mx-2">ثبت</button>
                                    <button type="button" pButton pRipple class="p-button-danger" (click)="cancle()">انصراف</button>
                                </div>

                            </ng-container>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
