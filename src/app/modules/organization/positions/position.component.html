<div class="container-fluid vh-100">
  <div class="row page-titles mx-0">
    <div class="col-sm-6 p-md-0 justify-content-sm-start mt-2 mt-sm-0 d-flex">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="javascript:void(0)"> ساختار سازمان </a></li>
        <li class="breadcrumb-item active"><a href="javascript:void(0)"> سمت ها </a></li>
      </ol>
    </div>
  </div>
  <div class="">
    <p-card [header]="'لیست سمت های سازمانی'">
      <p-table

        [value]="dataSource"
        [lazy]="dataGrid.lazy"
        [tableStyle]="dataGrid.customTableStyle"
        [selection]="dataGrid.selectedData"
        [paginator]="dataGrid.paginator"
        [rows]="dataGrid.rowCount"
        [totalRecords]="dataGrid.totalRecords"
        [loading]="dataGrid.loading"
        [globalFilterFields]="dataGrid.filterHeaerFields"
        [selectAll]="dataGrid.selectAll"
        (onLazyLoad)="loadDataSource($event)"
        (selectionChange)="dataGrid.selectionChange($event)"
        (selectAllChange)="onSelectAllChange($event)"
        [(first)]="first"
        [rowsPerPageOptions]="[10, 25, 50]"
      >
      <p-confirmDialog [position]="dataGrid.position"></p-confirmDialog>

        <ng-template pTemplate="header">
          <tr>
            <ng-container *ngIf="dataGrid.selectionMode">
              <th style="width: 4rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
            </ng-container>
            <th>ردیف</th>
            <ng-container *ngFor="let header of dataGrid.tableHeaerFields">
              <th [pSortableColumn]="header.title">
                {{ header.persianTitle }}
              </th>
            </ng-container>
            <th style="width: 12rem"></th>
          </tr>

          <!-- <tr>
                        <ng-container *ngIf="dataGrid.selectionMode">
                        <th style="width: 4rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        </ng-container>

                        <th>
                            <p-columnFilter type="text" [field]="dataGrid.tableHeaerFields[0].sortKey"
                            matchMode="equals" [showMenu]="false">
                        </p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" [field]="dataGrid.tableHeaerFields[1].sortKey"
                            matchMode="equals" [showMenu]="false"></p-columnFilter>
                        </th>
                        <th style="width: 12rem"></th>

                    </tr> -->
        </ng-template>

        <ng-template pTemplate="body" let-rows let-index="rowIndex">
          <tr>
            <ng-container *ngIf="dataGrid.selectionMode">
              <td>
                <p-tableCheckbox [value]="rows"></p-tableCheckbox>
              </td>
            </ng-container>

            <td>
              {{  index + 1 }}
            </td>

            <ng-container *ngFor="let header of dataGrid.tableHeaerFields; let i = index">
              <td>{{ rows[header.title] }}</td>
            </ng-container>

            <td class="flex">

              <button
                pButton
                type="button"
                (click)="menu.toggle($event);setPosition(rows)"
                iconPos="left"
                styleClass="p-button-muted mr-2"
                label="بیشتر"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
<p-menu #menu [model]="items" [popup]="true"></p-menu>
