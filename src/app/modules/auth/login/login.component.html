<div class="authincation h-100">
  <div class="container vh-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-lg-6 col-md-8">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <div class="text-center mb-3">
                  <a [routerLink]="['/']" class="brand-logo">
                    <img src="assets/images/logo.png">
                  </a>
                </div>
                <h4 class="text-center mb-4">ورود به حساب کاربری</h4>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <label for="username" class="mb-1"><small>کد ملی</small></label>
                    <input
                      type="text"
                      id="username"
                      class="form-control text-center"
                      OnlyNumber="true"
                      maxlength="10"
                      minlength="10"
                      [ngClass]="{
                        'is-valid': loginForm.controls['username'].valid,
                        'is-invalid':
                          loginForm.controls['username'].invalid &&
                          loginForm.controls['username'].touched
                      }"
                      formControlName="username"
                      placeholder="- - - - - - - - - -"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password" class="mb-1"><small>کلمه عبور</small></label>
                    <input
                      type="password"
                      id="password"
                      class="form-control text-center"
                      maxlength="36"
                      minlength="4"
                      tooltipPosition="right"
                      tooltipEvent="focus"
                      [ngClass]="{
                        'is-valid': loginForm.controls['password'].valid,
                        'is-invalid':
                          loginForm.controls['password'].invalid &&
                          loginForm.controls['password'].touched
                      }"
                      formControlName="password"
                      placeholder="- - - - - - - - - -"
                    />
                  </div>

                  <div class="form-group text-center" (click)="getCaptcha()">
                    <img
                      [src]="'data:image/jpg;base64,' + captchaImage"
                      alt="تصویر کد امنیتی"
                      width="200px"
                      height="50px"
                    />
                  </div>

                  <div class="form-group mb-4">
                    <label for="captcha" class="mb-1"><small>کد امنیتی</small></label>
                    <input
                      type="text"
                      id="captcha"
                      class="form-control text-center"
                      maxlength="5"
                      minlength="4"
                      [ngClass]="{
                        'is-valid': loginForm.controls['captcha'].valid,
                        'is-invalid':
                          loginForm.controls['captcha'].invalid &&
                          loginForm.controls['captcha'].touched
                      }"
                      formControlName="captcha"
                      placeholder="- - - - - - - - - -"
                    />
                  </div>

                  <div class="text-center">
                    <button type="submit" (click)="goToActivationtion()" class="btn btn-info mx-2">
                      <span></span>
                      فعال سازی حساب کاربری
                    </button>
                    <button
                      type="submit"
                      [disabled]="!loginForm.valid || disableLoginButton"
                      (click)="login()"
                      class="btn btn-primary"
                    >
                      <span *appSpinOn="disableLoginButton; color: 'warn'"></span>
                      ورود
                    </button>
                  </div>
                </form>
                <div class="new-account mt-3 text-center">
                  <p>
                    آیا حساب کاربری دارید؟
                    <a class="text-primary" role="button" (click)="signUp()"> ثبت نام </a>
                  </p>
                </div>
                <div class="form-group text-center">
                  <a (click)="forgatenPass()" class="fs-12 text-center" role="button"
                    >رمز عبور خود را فراموش کرده ام</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
