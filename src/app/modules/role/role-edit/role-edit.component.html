<p>server-edit works!</p>
<div class="container vh-100">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-10 col-md-11">
            <div class="authincation-content">
                <div class="row no-gutters">
                    <div class="col-xl-12">
                        <div class="auth-form">
                            <h2 class="text-center mb-4">مشخصات تدریس</h2>
                            <form [formGroup]="editForm" class="row mx-0 px-0">
                                <div class="form-group col-lg-6">
                                    <label class="mb-1"><strong>نام</strong></label>
                                    <input type="text" class="form-control text-center"
                                    maxlength="36"
                                        [ngClass]="{
                                    'is-valid':editForm.controls['name'].valid,
                                    'is-invalid':editForm.controls['name'].invalid && editForm.controls['name'].touched}"
                                        formControlName="name" placeholder="">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label class="mb-1"><strong>نام نمایشی </strong></label>
                                    <input type="text" class="form-control text-center"
                                    maxlength="36"
                                        [ngClass]="{
                                    'is-valid':editForm.controls['displayName'].valid,
                                    'is-invalid':editForm.controls['displayName'].invalid && editForm.controls['displayName'].touched}"
                                        formControlName="displayName" placeholder="">
                                </div>
                                
                                <div class="form-group col-lg-6">
                                    <label class="mb-1"><strong>کد</strong></label>
                                        <input type="text" class="form-control text-center"
                                        maxlength="11"
                                            [ngClass]="{
                                        'is-valid':editForm.controls['code'].valid,
                                        'is-invalid':editForm.controls['code'].invalid && editForm.controls['code'].touched}"
                                            formControlName="code" placeholder="">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label class="mb-1"><strong>استخدام و شبکه سازی</strong></label>
                                        <input type="text" class="form-control text-center"
                                        maxlength="11"
                                            [ngClass]="{
                                        'is-valid':editForm.controls['needsRecruitment'].valid,
                                        'is-invalid':editForm.controls['needsRecruitment'].invalid && editForm.controls['needsRecruitment'].touched}"
                                            formControlName="needsRecruitment" placeholder="">
                                </div>

                                <div class="form-group col-lg-6">
                                    <label class="mb-1"><strong>فعال</strong></label>
                                        <input type="text" class="form-control text-center"
                                        maxlength="11"
                                            [ngClass]="{
                                        'is-valid':editForm.controls['isActive'].valid,
                                        'is-invalid':editForm.controls['isActive'].invalid && editForm.controls['isActive'].touched}"
                                            formControlName="isActive" placeholder="">
                                </div>
                                
                                <div class="text-center">
                                    <button type="submit" pButton pRipple [disabled]="!editForm.valid || disableButton"
                                        (click)="submit()" class="p-button-success mx-2">
                                        <span *appSpinOn="disableButton; color: 'warn';"></span>
                                        تایید
                                    </button>
                                    <button type="submit" pButton pRipple [disabled]="!editForm.valid || disableButton"
                                        (click)="cancle()" class="p-button-danger">
                                        <span *appSpinOn="disableButton; color: 'warn';"></span>
                                        انصراف
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
