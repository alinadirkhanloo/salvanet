<div class="container-fluid h-100v">
    <div class="row page-titles mx-0">
        <div class="col-sm-6 p-md-0 justify-content-sm-start mt-2 mt-sm-0 d-flex">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">مربی</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">سوابق شغلی</a></li>
            </ol>
        </div>
    </div>
<div class="">
    <p-card >
        <p-table [value]="jobList" [lazy]="jobGrid.lazy" [tableStyle]="jobGrid.customTableStyle" [selection]="jobGrid.selectedData"
            [paginator]="jobGrid.paginator" [rows]="jobGrid.rowCount" [totalRecords]="jobGrid.totalRecords" [loading]="jobGrid.loading"
            [globalFilterFields]="jobGrid.filterHeaerFields" [selectAll]="jobGrid.selectAll" (onLazyLoad)="loadDataSource($event)"
            (selectionChange)="jobGrid.selectionChange($event)" (selectAllChange)="onSelectAllChange($event)">


            <ng-template pTemplate="caption">
                <div class="flex">
                    <!-- CRUD ACTIONS -->
                    <p-button label="ایجاد" icon="pi pi-plus" iconPos="left" (click)="jobGrid.redirect('pages/case-history/job-records/new')" styleClass="p-button-success ml-2" pTooltip="ایجاد" tooltipvenue="bottom"></p-button>
                    <!-- <p-button label="حذف" icon="pi pi-trash" iconPos="left" (click)="confirmSelectdJobDelete($event)" styleClass="p-button-danger" pTooltip="حذف" tooltipvenue="bottom"></p-button> -->
                    <p-confirmDialog [position]="jobGrid.position"></p-confirmDialog>

                </div>
            </ng-template>


            <ng-template pTemplate="header">

                <tr>
                    <th style="width: 4rem" *ngIf="jobGrid.selectionMode"></th>
                    <ng-container *ngFor="let header of jobGrid.tableHeaerFields">
                        <th pSortableColumn="subject">{{header.persianTitle}}<p-sortIcon [field]="header.sortKey"></p-sortIcon></th>
                    </ng-container>
                    <th style="width: 12rem"></th>
                </tr>


            </ng-template>




            <ng-template pTemplate="body" let-rows>
                <tr>
                    <ng-container *ngIf="jobGrid.selectionMode">
                        <td>
                            <p-tableCheckbox [value]="rows"></p-tableCheckbox>
                        </td>
                    </ng-container>

                    <ng-container *ngFor="let header of jobGrid.tableHeaerFields;let i = index">
                        <td>{{rows[header.title]}}</td>
                    </ng-container>

                    <td class="flex">
                        <button pButton type="button" class="p-button-warning ml-2" (click)="jobGrid.redirect('pages/case-history/job-records/edit/' + rows.id)" icon="pi pi-pencil"></button>
                        <button pButton type="button" class="p-button-danger" (click)="confirmJobDelete($event,rows.id)" icon="pi pi-trash"></button>
                    </td>

                </tr>
            </ng-template>

        </p-table>
    </p-card>
</div>
</div>
