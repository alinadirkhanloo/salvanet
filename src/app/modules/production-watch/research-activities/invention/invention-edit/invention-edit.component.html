<div class="container-fluid h-100v">
  <div class="container vh-100">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-10 col-md-11">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <h2 class="text-center mb-4">مشخصات اختراع</h2>
                <form [formGroup]="editForm" class="row mx-0 px-0">
                  <div class="form-group col-lg-6">
                    <label class="mb-1"><small>نام</small></label>
                    <input
                      type="text"
                      class="form-control text-center"
                      maxlength="36"
                      [ngClass]="{
                        'is-valid': editForm.controls['title'].valid,
                        'is-invalid':
                          editForm.controls['title'].invalid && editForm.controls['title'].touched
                      }"
                      formControlName="title"
                      placeholder=""
                    />
                  </div>
                  <div class="form-group col-lg-6">
                    <label class="mb-1"><small>شماره ثبت</small></label>
                    <input
                      type="text"
                      class="form-control text-center"
                      maxlength="36"
                      [ngClass]="{
                        'is-valid': editForm.controls['registrationNumber'].valid,
                        'is-invalid':
                          editForm.controls['registrationNumber'].invalid &&
                          editForm.controls['registrationNumber'].touched
                      }"
                      formControlName="registrationNumber"
                      placeholder=""
                    />
                  </div>

                  <div class="text-center">
                    <button
                      type="submit"
                      pButton
                      pRipple
                      [disabled]="!editForm.valid || disableButton"
                      (click)="submit()"
                      class="p-button-success mx-2"
                    >
                      <span *appSpinOn="disableButton; color: 'warn'"></span>
                      تایید
                    </button>
                    <button
                      type="submit"
                      pButton
                      pRipple
                      [disabled]="!editForm.valid || disableButton"
                      (click)="cancle()"
                      class="p-button-danger"
                    >
                      انصراف
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
